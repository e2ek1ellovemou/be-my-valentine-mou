<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> ‚ù§Ô∏è For mouuu ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* LOCK SCREEN SIZE - No scrolling allowed */
        html, body {
            height: 100vh !important;
            width: 100vw !important;
            margin: 0;
            padding: 0;
            overflow: hidden !important;
            position: fixed;
        }

        body { 
            background: linear-gradient(-45deg, #fff0f3, #ffccd5, #ffb3c1, #fff0f3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='40' style='font-size:30px;'><text y='30'>‚ù§Ô∏è</text></svg>"), auto;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #card { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px);
            padding: 30px; 
            border-radius: 30px; 
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2); 
            text-align: center; 
            max-width: 400px; 
            width: 85%; 
            z-index: 10; 
            transition: transform 0.3s ease;
        }

        .slideshow-container { 
            position: relative; width: 100%; height: 300px; 
            overflow: hidden; border-radius: 15px; background-color: #f8f9fa;
        }

        .slide { 
            width: 100%; height: 100%; object-fit: cover; 
            display: none; position: absolute; top: 0; left: 0;
        }

        .active { display: block; animation: fade 1s; }
        @keyframes fade { from {opacity: 0.4} to {opacity: 1} }

        .buttons { 
            margin-top: 25px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            min-height: 100px;
        }

        button { 
            padding: 12px 25px; font-size: 1.1rem; border: none; 
            border-radius: 50px; font-weight: bold; 
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='40' height='40' style='font-size:30px;'><text y='30'>üíñ</text></svg>"), pointer;
        }

        #yesBtn { background-color: #ff4d6d; color: white; z-index: 20; position: relative; transition: all 0.2s ease; }

        #noBtn { 
            background-color: #dee2e6; color: #6c757d; 
            position: relative; 
            transition: all 0.1s ease; 
            z-index: 1000;
            white-space: nowrap;
        }

        .hidden { display: none; }
        
        .heart {
            position: fixed; color: #ff4d6d; font-size: 20px;
            user-select: none; pointer-events: none; z-index: 1;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .trail { position: fixed; pointer-events: none; transition: 0.6s; z-index: 1000; font-size: 12px; }
    </style>
</head>
<body>

    <div id="card">
        <div id="questionPage">
            <div class="slideshow-container">
                <img class="slide active" src="photo1.JPG">
                <img class="slide" src="photo2.JPG">
                <img class="slide" src="photo3.JPG">
                <img class="slide" src="photo4.JPG">
                <img class="slide" src="photo5.JPG">
                <img class="slide" src="photo6.JPG">
                <img class="slide" src="photo7.JPG">
            </div>

            <h1>My sweetest mouuu will you be my valentine?üíè</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="showSuccess()">Yes!</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="successPage" class="hidden">
            <img style="width:250px; border-radius:10px;" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmV2OGpxMm9uenh1ZWt5bjBsZnZhcHptMzk4ZWY3dWc3OWx0d3YzcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/x28cIQSn19Tbi/giphy.gif">
            <h1>hehehehe yeyyyy i knew it!! üíãüåπ‚ù§Ô∏èüíêüåπ</h1>
            <p>i miss u so much my baby girl:((</p>
        </div>
    </div>

    <script>
        const noTexts = [
            "Are you sure?", "Really sure?", "Wrong try again!", 
            "Why u hate me:(", "HAHAHAHA KIDDING", "Say YESSSS! ‚ù§Ô∏è",
            "NOWWWWW", "This is crazy!!!!", "Aint no way HAHAHAHA",
            "U have reached the end mou LOL"
        ];
        let noCount = 0;

        // 1. Mouse Heart Trail
        document.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.classList.add('trail');
            trail.innerHTML = '‚ù§Ô∏è';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            document.body.appendChild(trail);
            setTimeout(() => {
                trail.style.transform = 'translateY(-30px) scale(0)';
                trail.style.opacity = '0';
            }, 50);
            setTimeout(() => { trail.remove(); }, 600);
        });

        // 2. Click Burst Effect
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') return;
            for (let i = 0; i < 5; i++) {
                const burst = document.createElement('div');
                burst.classList.add('heart');
                burst.innerHTML = 'üíñ';
                burst.style.left = e.clientX + 'px';
                burst.style.top = e.clientY + 'px';
                const xMove = (Math.random() - 0.5) * 200;
                const yMove = (Math.random() - 0.5) * 200;
                burst.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${xMove}px, ${yMove}px) scale(0)`, opacity: 0 }
                ], { duration: 1000, easing: 'ease-out' });
                document.body.appendChild(burst);
                setTimeout(() => burst.remove(), 1000);
            }
        });

        // 3. Floating Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è'; 
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        // 4. Slideshow
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");
        function showSlides() {
            if(slides.length === 0) return;
            slides[currentSlide].classList.remove("active");
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add("active");
            setTimeout(showSlides, 3000); 
        }
        if (slides.length > 0) setTimeout(showSlides, 3000);

        // 5. IRONCLAD BOUNDED MOVE LOGIC
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            btn.style.position = 'fixed';
            btn.innerText = noTexts[noCount % noTexts.length];
            noCount++;

            const vh = window.innerHeight;
            const vw = window.innerWidth;
            const btnW = btn.offsetWidth;
            const btnH = btn.offsetHeight;
            const padding = 60; // Hard padding from edges

            // Calculate new position strictly inside viewport
            let newX = Math.random() * (vw - btnW - (padding * 2)) + padding;
            let newY = Math.random() * (vh - btnH - (padding * 2)) + padding;

            // Clamp values (The Safety Net)
            newX = Math.max(padding, Math.min(newX, vw - btnW - padding));
            newY = Math.max(padding, Math.min(newY, vh - btnH - padding));

            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';

            // Grow Yes Button
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            if (currentSize < 300) { 
                yesBtn.style.fontSize = (currentSize + 10) + 'px';
                yesBtn.style.padding = (parseFloat(window.getComputedStyle(yesBtn).padding) + 4) + 'px';
            }
        }

        // 6. Success Action
        function showSuccess() {
            document.getElementById('questionPage').classList.add('hidden');
            document.getElementById('successPage').classList.remove('hidden');
            document.getElementById('noBtn').style.display = 'none'; 
            confetti({ particleCount: 350, spread: 200, origin: { y: 0.6 }, colors: ['#ff4d6d', '#ffffff', '#ff8fa3'] });
            setInterval(createHeart, 50); 
        }
    </script>
</body>
</html>
