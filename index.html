<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> ‚ù§Ô∏è For mouuu ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        html, body {
            height: 100svh !important;
            width: 100svw !important;
            margin: 0;
            padding: 0;
            overflow: hidden !important;
            position: fixed;
            touch-action: none;
        }

        body { 
            background: linear-gradient(-45deg, #fff0f3, #ffccd5, #ffb3c1, #fff0f3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #card { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px);
            padding: 20px; 
            border-radius: 30px; 
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2); 
            text-align: center; 
            max-width: 350px; 
            width: 80%; 
            z-index: 10; 
        }

        .slideshow-container { 
            position: relative; 
            width: 100%; 
            height: 250px; 
            overflow: hidden; 
            border-radius: 15px; 
            background-color: #f8f9fa;
        }

        .slide { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: none; 
            position: absolute; 
            top: 0; 
            left: 0;
        }

        .active { display: block; }

        .buttons { 
            margin-top: 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 15px; 
            min-height: 80px;
        }

        button { 
            padding: 12px 25px; 
            font-size: 1rem; 
            border: none; 
            border-radius: 50px; 
            font-weight: bold; 
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 20; 
            position: relative; 
            transition: font-size 0.15s ease, padding 0.15s ease;
        }

        #noBtn { 
            background-color: #dee2e6; 
            color: #6c757d; 
            position: fixed;
            z-index: 1000;
            transition: left 0.15s ease, top 0.15s ease;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div id="card">
    <div id="questionPage">
        <div class="slideshow-container">
            <img class="slide active" src="photo1.JPG">
            <img class="slide" src="photo2.JPG">
            <img class="slide" src="photo3.JPG">
            <img class="slide" src="photo4.JPG">
            <img class="slide" src="photo5.JPG">
            <img class="slide" src="photo6.JPG">
            <img class="slide" src="photo7.JPG">
        </div>

        <h2 style="font-size: 1.3rem;">My sweetest mouu will you be my valentine?üíè</h2>
        <div class="buttons">
            <button id="yesBtn" onclick="showSuccess()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="successPage" class="hidden">
        <img style="width:200px; border-radius:10px;" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmV2OGpxMm9uenh1ZWt5bjBsZnZhcHptMzk4ZWY3dWc3OWx0d3YzcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/x28cIQSn19Tbi/giphy.gif">
        <h1>hehehehe yeyyyy i knew it!! üíãüåπ‚ù§Ô∏è</h1>
        <p>i miss u so much my baby girl:((</p>
    </div>
</div>

<script>
const noTexts = ["Are you sure?", "Really?", "Wrong!", "Say YES! ‚ù§Ô∏è", "Catch me!", "Nope!"];
let noCount = 0;

function moveButton() {
    const btn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const card = document.getElementById('card');

    btn.innerText = noTexts[noCount % noTexts.length];
    noCount++;

    const vw = window.innerWidth;
    const vh = window.innerHeight;

    const btnRect = btn.getBoundingClientRect();
    const cardRect = card.getBoundingClientRect();

    const padding = 10;

    let x, y;
    let attempts = 0;

    do {
        x = Math.random() * (vw - btnRect.width - padding * 2) + padding;
        y = Math.random() * (vh - btnRect.height - padding * 2) + padding;
        attempts++;
    } while (
        x < cardRect.right &&
        x + btnRect.width > cardRect.left &&
        y < cardRect.bottom &&
        y + btnRect.height > cardRect.top &&
        attempts < 50
    );

    btn.style.left = `${x}px`;
    btn.style.top = `${y}px`;

    const currentSize = parseFloat(getComputedStyle(yesBtn).fontSize);
    if (currentSize < vw * 0.4) {
        yesBtn.style.fontSize = (currentSize + 5) + 'px';
        yesBtn.style.padding = (parseFloat(getComputedStyle(yesBtn).padding) + 2) + 'px';
    }
}

// Slideshow
let currentSlide = 0;
const slides = document.querySelectorAll(".slide");
function showSlides() {
    slides[currentSlide].classList.remove("active");
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add("active");
    setTimeout(showSlides, 3000);
}
if (slides.length > 0) setTimeout(showSlides, 3000);

function showSuccess() {
    document.getElementById('questionPage').classList.add('hidden');
    document.getElementById('successPage').classList.remove('hidden');
    document.getElementById('noBtn').style.display = 'none';
    confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
}
</script>

</body>
</html>
