<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { background-color: #fff0f3; font-family: 'Arial', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        #card { background: white; padding: 30px; border-radius: 30px; box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2); text-align: center; max-width: 400px; width: 90%; z-index: 10; position: relative; }
        h1 { color: #ff4d6d; font-size: 1.8rem; margin-top: 15px; }
        
        /* Slideshow Styling */
        .slideshow-container { 
            position: relative; 
            width: 100%; 
            height: 300px; 
            overflow: hidden; 
            border-radius: 15px;
            background-color: #f8f9fa;
        }
        .slide { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: none; 
            position: absolute;
            top: 0;
            left: 0;
        }
        .active { display: block; animation: fade 1s; }

        @keyframes fade { from {opacity: 0.4} to {opacity: 1} }

        .buttons { margin-top: 25px; display: flex; justify-content: center; gap: 20px; min-height: 50px; }
        button { padding: 12px 25px; font-size: 1.1rem; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; z-index: 20; }
        #yesBtn { background-color: #ff4d6d; color: white; transition: 0.3s; }
        #yesBtn:hover { transform: scale(1.1); }
        #noBtn { background-color: #dee2e6; color: #6c757d; position: fixed; transition: 0.1s; z-index:100; }
        .hidden { display: none; }
        
        /* Heart Animation */
        .heart {
            position: fixed;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 1; /* Sits behind the card */
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="card">
        <div id="questionPage">
            <div class="slideshow-container">
                <img class="slide active" src="photo1.JPG">
                <img class="slide" src="photo2.JPG">
                <img class="slide" src="photo3.JPG">
                <img class="slide" src="photo4.JPG">
            </div>

            <h1>My sweetest mouuu will you be my valentine? üåπ</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="showSuccess()">Yes!</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="successPage" class="hidden">
            <img style="width:200px; border-radius:15px;" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmV2OGpxMm9uenh1ZWt5bjBsZnZhcHptMzk4ZWY3dWc3OWx0d3YzcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/x28cIQSn19Tbi/giphy.gif">
            <h1>hehehe yeyyyy!! ‚ù§Ô∏è</h1>
            <p>i miss u so much my baby girl:((</p>
        </div>
    </div>

    <script>
        // 1. FLOATING HEARTS
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è'; 
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            
            document.body.appendChild(heart);
            
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300); // Create a heart every 300ms

        // 2. SLIDESHOW
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");
        
        function showSlides() {
            slides[currentSlide].classList.remove("active");
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add("active");
            setTimeout(showSlides, 3000); 
        }
        
        // Only start if images exist
        if (slides.length > 0) {
            setTimeout(showSlides, 3000);
        }

        // 3. MOVE NO BUTTON & GROW YES BUTTON
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn'); // Fixed: defined yesBtn here

            // Random position logic
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            // Grow logic
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 5) + 'px';
            yesBtn.style.padding = (parseFloat(window.getComputedStyle(yesBtn).padding) + 2) + 'px';
        }

        // 4. SUCCESS ACTION
        function showSuccess() {
            document.getElementById('questionPage').classList.add('hidden');
            document.getElementById('successPage').classList.remove('hidden');
            
            // Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffffff', '#ff8fa3']
            });
            
            // Explode more hearts
            setInterval(createHeart, 50); 
        }
    </script>
</body>
</html>
