<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> ‚ù§Ô∏è For mouuu ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        html, body {
            height: 100svh; width: 100vw; margin: 0; padding: 0;
            overflow: hidden; background: #fff0f3;
            font-family: 'Arial', sans-serif; display: flex;
            justify-content: center; align-items: center; touch-action: none;
        }

        #card {
            background: white; 
            padding: 15px; /* Minimal padding */
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2);
            text-align: center; 
            width: 90%; 
            max-width: 450px; /* Wider card */
            z-index: 10;
        }

        /* BIGGER PHOTOS */
        .slideshow-container { 
            position: relative; 
            width: 100%; 
            height: 380px; /* Increased height significantly */
            overflow: hidden; 
            border-radius: 15px; 
            background: #eee;
        }
        .slide { width: 100%; height: 100%; object-fit: cover; display: none; position: absolute; top: 0; left: 0;}
        .active { display: block; }

        .buttons-area {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 50px; /* Reduced gap */
        }

        button {
            padding: 12px 28px; font-size: 1.1rem; border: none;
            border-radius: 50px; font-weight: bold; cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4d6d; color: white; z-index: 20;
            position: relative; transition: all 0.2s ease;
        }

        /* NO BUTTON - Now moves across the WHOLE screen */
        #noBtn {
            background-color: #dee2e6; color: #6c757d;
            position: fixed; /* Fixed to the whole screen */
            z-index: 1000;
            transition: all 0.15s ease-out;
            white-space: nowrap;
        }

        .hidden { display: none; }
        h1 { font-size: 1.3rem; color: #ff4d6d; margin: 10px 0; }
        
        /* EFFECTS */
        .heart { position: fixed; bottom: -20px; color: #ff4d6d; pointer-events: none; z-index: 1; animation: floatUp linear forwards; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-110vh); opacity: 0; } }
    </style>
</head>
<body>

    <div id="card">
        <div id="questionPage">
            <div class="slideshow-container">
                <img class="slide active" src="photo1.JPG">
                <img class="slide" src="photo2.JPG">
                <img class="slide" src="photo3.JPG">
                <img class="slide" src="photo4.JPG">
                <img class="slide" src="photo5.JPG">
                <img class="slide" src="photo6.JPG">
                <img class="slide" src="photo7.JPG">
            </div>

            <h1>My sweetest mouuu will you be my valentine?üíè</h1>
            
            <div class="buttons-area">
                <button id="yesBtn" onclick="showSuccess()">Yes!</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="successPage" class="hidden">
            <img style="width:250px; border-radius:15px;" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmV2OGpxMm9uenh1ZWt5bjBsZnZhcHptMzk4ZWY3dWc3OWx0d3YzcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/x28cIQSn19Tbi/giphy.gif">
            <h1>hehehehe yeyyyy i knew it!! üíãüåπ</h1>
            <p>i miss u so much my baby girl:((</p>
        </div>
    </div>

    <script>
        const noTexts = ["Are you sure?", "Really sure?", "Wrong try again!", "Why u hate me:(", "HAHAHAHA KIDDING", "Say YESSSS! ‚ù§Ô∏è", "NOWWWWW", "This is crazy!!!!", "Aint no way HAHAHAHA", "U have reached the end mou LOL"];
        let noCount = 0;

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            btn.innerText = noTexts[noCount % noTexts.length];
            noCount++;

            const btnW = btn.offsetWidth;
            const btnH = btn.offsetHeight;

            // Get the Yes Button's location to avoid it
            const yesRect = yesBtn.getBoundingClientRect();

            let newX, newY;
            let isOverlapping = true;

            // Loop until we find a spot that is NOT behind the Yes button or Card
            while (isOverlapping) {
                newX = Math.random() * (window.innerWidth - btnW - 40) + 20;
                newY = Math.random() * (window.innerHeight - btnH - 40) + 20;

                // Check if the random spot overlaps with the Yes button area
                const buffer = 50; // Safety distance from Yes button
                const overlapYes = (
                    newX < yesRect.right + buffer &&
                    newX + btnW > yesRect.left - buffer &&
                    newY < yesRect.bottom + buffer &&
                    newY + btnH > yesRect.top - buffer
                );

                if (!overlapYes) isOverlapping = false;
            }

            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';

            // Grow Yes Button
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            if (currentSize < 150) { 
                yesBtn.style.fontSize = (currentSize + 6) + 'px';
            }
        }

        // Floating Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è'; 
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 400);

        // Slideshow
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");
        function showSlides() {
            if(slides.length < 2) return;
            slides[currentSlide].classList.remove("active");
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add("active");
            setTimeout(showSlides, 3000); 
        }
        if (slides.length > 0) setTimeout(showSlides, 3000);

        function showSuccess() {
            document.getElementById('questionPage').classList.add('hidden');
            document.getElementById('successPage').classList.remove('hidden');
            document.getElementById('noBtn').style.display = 'none'; 
            confetti({ particleCount: 250, spread: 80, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
