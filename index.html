<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> ‚ù§Ô∏è For mouuu ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        html, body {
            height: 100svh; width: 100vw; margin: 0; padding: 0;
            overflow: hidden; background: #fff0f3;
            font-family: 'Arial', sans-serif; display: flex;
            justify-content: center; align-items: center; touch-action: none;
        }

        #card {
            background: white; padding: 20px; border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2);
            text-align: center; width: 85%; max-width: 380px; z-index: 10;
        }

        /* SHRUNK THE AREA: Now it won't look so empty */
        .buttons-wrap {
            position: relative; width: 100%; height: 160px; 
            margin-top: 10px; display: flex;
            justify-content: center; align-items: center;
        }

        button {
            padding: 10px 22px; font-size: 1rem; border: none;
            border-radius: 50px; font-weight: bold; cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4d6d; color: white; z-index: 20;
            position: relative; transition: all 0.2s ease;
            transform: translateX(-45px); /* Start side-by-side */
        }

        #noBtn {
            background-color: #dee2e6; color: #6c757d;
            position: absolute; z-index: 15;
            transition: left 0.2s ease-out, top 0.2s ease-out;
            left: 50%; top: 50%; transform: translate(20px, -50%);
        }

        .slideshow-container { 
            position: relative; width: 100%; height: 220px; 
            overflow: hidden; border-radius: 15px; background: #eee;
        }
        .slide { width: 100%; height: 100%; object-fit: cover; display: none; position: absolute; top: 0; left: 0;}
        .active { display: block; }
        .hidden { display: none; }
        h1 { font-size: 1.2rem; color: #ff4d6d; }
        
        /* EFFECTS */
        .heart { position: fixed; bottom: -20px; color: #ff4d6d; pointer-events: none; z-index: 1; animation: floatUp linear forwards; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-110vh); opacity: 0; } }
        .trail { position: fixed; pointer-events: none; z-index: 1000; font-size: 12px; }
    </style>
</head>
<body>

    <div id="card">
        <div id="questionPage">
            <div class="slideshow-container">
                <img class="slide active" src="photo1.JPG">
                <img class="slide" src="photo2.JPG">
                <img class="slide" src="photo3.JPG">
                <img class="slide" src="photo4.JPG">
                <img class="slide" src="photo5.JPG">
                <img class="slide" src="photo6.JPG">
                <img class="slide" src="photo7.JPG">
            </div>

            <h1>My sweetest mouuu will you be my valentine?üíè</h1>
            
            <div class="buttons-wrap" id="cage">
                <button id="yesBtn" onclick="showSuccess()">Yes!</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="successPage" class="hidden">
            <img style="width:180px; border-radius:15px;" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmV2OGpxMm9uenh1ZWt5bjBsZnZhcHptMzk4ZWY3dWc3OWx0d3YzcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/x28cIQSn19Tbi/giphy.gif">
            <h1>hehehehe yeyyyy i knew it!! üíãüåπ</h1>
            <p>i miss u so much my baby girl:((</p>
        </div>
    </div>

    <script>
        const noTexts = ["Are you sure?", "Really sure?", "Wrong try again!", "Why u hate me:(", "HAHAHAHA KIDDING", "Say YESSSS! ‚ù§Ô∏è", "NOWWWWW", "This is crazy!!!!", "Aint no way HAHAHAHA", "U have reached the end mou LOL"];
        let noCount = 0;

        // Mouse Heart Trail
        document.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.classList.add('trail');
            trail.innerHTML = '‚ù§Ô∏è';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            document.body.appendChild(trail);
            setTimeout(() => { trail.remove(); }, 600);
        });

        // Floating Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è'; 
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 400);

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const cage = document.getElementById('cage');
            const yesBtn = document.getElementById('yesBtn');

            btn.style.transform = 'none';
            btn.innerText = noTexts[noCount % noTexts.length];
            noCount++;

            const cageW = cage.offsetWidth;
            const cageH = cage.offsetHeight;
            
            // LOGIC: Only move to the far left or far right to avoid the Yes button center
            const side = Math.random() > 0.5 ? 'left' : 'right';
            let newX;
            if (side === 'left') {
                newX = Math.random() * (cageW * 0.2); // First 20% of width
            } else {
                newX = (cageW * 0.7) + (Math.random() * (cageW * 0.2)); // Last 20% of width
            }

            const newY = Math.random() * (cageH - btn.offsetHeight);

            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';

            // Grow Yes Button but stop before it eats the screen
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            if (currentSize < 60) { 
                yesBtn.style.fontSize = (currentSize + 4) + 'px';
            }
        }

        // Slideshow
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");
        function showSlides() {
            if(slides.length < 2) return;
            slides[currentSlide].classList.remove("active");
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add("active");
            setTimeout(showSlides, 3000); 
        }
        if (slides.length > 0) setTimeout(showSlides, 3000);

        function showSuccess() {
            document.getElementById('questionPage').classList.add('hidden');
            document.getElementById('successPage').classList.remove('hidden');
            document.getElementById('noBtn').style.display = 'none'; 
            confetti({ particleCount: 200, spread: 70, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
