<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> ‚ù§Ô∏è For mouuu ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        html, body {
            height: 100svh; width: 100vw; margin: 0; padding: 0;
            overflow: hidden; background: #fff0f3;
            font-family: 'Arial', sans-serif; display: flex;
            justify-content: center; align-items: center; touch-action: none;
        }

        /* --- ENVELOPE STYLES --- */
        #envelope-wrapper {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100svh;
            background: #fff0f3;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 5000;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .envelope {
            position: relative;
            width: 150px; height: 100px;
            background: #ff8fa3; border-radius: 0 0 10px 10px;
            cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .envelope .flap {
            position: absolute; top: 0; width: 0; height: 0;
            border-left: 75px solid transparent; border-right: 75px solid transparent;
            border-top: 60px solid #ff4d6d; border-radius: 10px 10px 0 0;
            transform-origin: top; transition: transform 0.4s ease;
        }

        .envelope .body {
            position: absolute; width: 100%; height: 100%;
            background: #ff758f; border-radius: 0 0 10px 10px;
            clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
        }

        .envelope .letter {
            position: absolute; top: 10px; left: 50%;
            transform: translateX(-50%); font-size: 30px;
            transition: transform 0.4s ease;
        }

        .envelope:hover .flap { transform: rotateX(180deg); }
        .envelope:hover .letter { transform: translate(-50%, -30px); }

        .envelope-open { opacity: 0; visibility: hidden; pointer-events: none; }

        /* --- MAIN CARD STYLES --- */
        #card {
            background: white; padding: 15px; border-radius: 25px;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.2);
            text-align: center; width: 90%; max-width: 450px; z-index: 10;
        }

        .slideshow-container { 
            position: relative; width: 100%; height: 380px; 
            overflow: hidden; border-radius: 15px; background: #eee;
        }
        .slide { width: 100%; height: 100%; object-fit: cover; display: none; position: absolute; top: 0; left: 0;}
        .active { display: block; }

        .buttons-area {
            margin-top: 15px; display: flex;
            justify-content: center; align-items: center;
            gap: 15px; min-height: 60px;
        }

        button {
            padding: 12px 25px; font-size: 1.1rem; border: none;
            border-radius: 50px; font-weight: bold; cursor: pointer;
        }

        #yesBtn { background-color: #ff4d6d; color: white; z-index: 20; position: relative; }

        #noBtn {
            background-color: #dee2e6; color: #6c757d;
            position: relative; z-index: 1000;
            transition: all 0.15s ease-out; white-space: nowrap;
        }

        .hidden { display: none; }
        h1 { font-size: 1.3rem; color: #ff4d6d; margin: 10px 0; }
        
        /* --- EFFECTS STYLES --- */
        .heart { position: fixed; bottom: -20px; color: #ff4d6d; pointer-events: none; z-index: 1; animation: floatUp linear forwards; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-110vh); opacity: 0; } }
        
        .trail {
            position: fixed; pointer-events: none; transition: 0.6s;
            z-index: 1000; font-size: 12px; user-select: none;
        }
    </style>
</head>
<body>

    <div id="envelope-wrapper">
        <div class="envelope" onclick="openEnvelope()">
            <div class="flap"></div>
            <div class="body"></div>
            <div class="letter">‚ù§Ô∏è</div>
        </div>
        <p style="color: #9d4edd; font-weight: bold; margin-top: 20px;">Open me cutie mou...</p>
    </div>

    <div id="card">
        <div id="questionPage">
            <div class="slideshow-container">
                <img class="slide active" src="photo1.JPG">
                <img class="slide" src="photo2.JPG">
                <img class="slide" src="photo3.JPG">
                <img class="slide" src="photo4.JPG">
                <img class="slide" src="photo5.JPG">
                <img class="slide" src="photo6.JPG">
                <img class="slide" src="photo7.JPG">
            </div>

            <h1>My sweetest mouuu will you be my valentine?üíè</h1>
            
            <div class="buttons-area">
                <button id="yesBtn" onclick="showSuccess()">Yes!</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="successPage" class="hidden">
            <img style="width:250px; border-radius:15px;" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmV2OGpxMm9uenh1ZWt5bjBsZnZhcHptMzk4ZWY3dWc3OWx0d3YzcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/x28cIQSn19Tbi/giphy.gif">
            <h1>hehehehe yeyyyy i knew it!! üíãüåπ‚ù§Ô∏èüíêüåπ</h1>
            <p>i miss u so much my baby girl:((</p>
        </div>
    </div>

    <script>
        const noTexts = ["Are you sure?", "Really sure?", "Wrong try again!", "Why u hate me:(", "HAHAHAHA KIDDING", "Say YESSSS! ‚ù§Ô∏è", "NOWWWWW", "This is crazy!!!!", "Aint no way HAHAHAHA", "U have reached the end mou LOL"];
        let noCount = 0;

        function openEnvelope() {
            document.getElementById('envelope-wrapper').classList.add('envelope-open');
        }

        // 1. Heart Trail
        document.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.classList.add('trail');
            trail.innerHTML = '‚ù§Ô∏è';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            document.body.appendChild(trail);
            setTimeout(() => {
                trail.style.transform = 'translateY(-30px) scale(0)';
                trail.style.opacity = '0';
            }, 50);
            setTimeout(() => { trail.remove(); }, 600);
        });

        // 2. Click Burst
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON' || e.target.closest('.envelope')) return;
            for (let i = 0; i < 5; i++) {
                const burst = document.createElement('div');
                burst.style.position = 'fixed'; burst.style.zIndex = '1000';
                burst.innerHTML = 'üíñ';
                burst.style.left = e.clientX + 'px'; burst.style.top = e.clientY + 'px';
                const xMove = (Math.random() - 0.5) * 200;
                const yMove = (Math.random() - 0.5) * 200;
                burst.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${xMove}px, ${yMove}px) scale(0)`, opacity: 0 }
                ], { duration: 1000, easing: 'ease-out' });
                document.body.appendChild(burst);
                setTimeout(() => burst.remove(), 1000);
            }
        });

        // 3. Move No Button (The Screen-Wide Chase)
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            btn.style.position = 'fixed';
            btn.innerText = noTexts[noCount % noTexts.length];
            noCount++;

            const btnW = btn.offsetWidth;
            const btnH = btn.offsetHeight;
            const yesRect = yesBtn.getBoundingClientRect();

            let newX, newY;
            let isOverlapping = true;

            while (isOverlapping) {
                newX = Math.random() * (window.innerWidth - btnW - 40) + 20;
                newY = Math.random() * (window.innerHeight - btnH - 40) + 20;
                const buffer = 70;
                const overlapYes = (
                    newX < yesRect.right + buffer &&
                    newX + btnW > yesRect.left - buffer &&
                    newY < yesRect.bottom + buffer &&
                    newY + btnH > yesRect.top - buffer
                );
                if (!overlapYes) isOverlapping = false;
            }
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';

            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            if (currentSize < 120) { 
                yesBtn.style.fontSize = (currentSize + 5) + 'px';
            }
        }

        // 4. Background Hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è'; 
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }, 400);

        // 5. Slideshow
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");
        function showSlides() {
            if(slides.length < 2) return;
            slides[currentSlide].classList.remove("active");
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add("active");
            setTimeout(showSlides, 3000); 
        }
        if (slides.length > 0) setTimeout(showSlides, 3000);

        // 6. Success
        function showSuccess() {
            document.getElementById('questionPage').classList.add('hidden');
            document.getElementById('successPage').classList.remove('hidden');
            document.getElementById('noBtn').style.display = 'none'; 
            confetti({ particleCount: 350, spread: 100, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
