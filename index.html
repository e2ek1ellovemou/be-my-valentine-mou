<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> ‚ù§Ô∏è For mouuu ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* Force the page to stay still */
        html, body {
            height: 100svh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(-45deg, #fff0f3, #ffccd5, #ffb3c1, #fff0f3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.3);
            text-align: center;
            width: 85%;
            max-width: 400px;
            z-index: 10;
        }

        /* THE CAGE: The 'No' button cannot leave this area */
        .buttons-wrap {
            position: relative;
            width: 100%;
            height: 280px; /* Limits the vertical flight path */
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 20;
            position: relative;
            transition: all 0.2s ease;
        }

        #noBtn {
            background-color: #dee2e6;
            color: #6c757d;
            position: absolute; /* Relative to .buttons-wrap */
            z-index: 15;
            transition: left 0.15s ease-out, top 0.15s ease-out;
            white-space: nowrap;
        }

        .slideshow-container { 
            position: relative; width: 100%; height: 250px; 
            overflow: hidden; border-radius: 15px; background: #eee;
        }
        .slide { width: 100%; height: 100%; object-fit: cover; display: none; position: absolute; top: 0; left: 0;}
        .active { display: block; }
        .hidden { display: none; }
        h1 { font-size: 1.4rem; color: #ff4d6d; margin: 15px 0; }
    </style>
</head>
<body>

    <div id="card">
        <div id="questionPage">
            <div class="slideshow-container">
                <img class="slide active" src="photo1.JPG">
                <img class="slide" src="photo2.JPG">
                <img class="slide" src="photo3.JPG">
                <img class="slide" src="photo4.JPG">
                <img class="slide" src="photo5.JPG">
                <img class="slide" src="photo6.JPG">
                <img class="slide" src="photo7.JPG">
            </div>

            <h1>Will you be my valentine?üíè</h1>
            
            <div class="buttons-wrap" id="cage">
                <button id="yesBtn" onclick="showSuccess()">Yes!</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="successPage" class="hidden">
            <img style="width:220px; border-radius:15px;" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmV2OGpxMm9uenh1ZWt5bjBsZnZhcHptMzk4ZWY3dWc3OWx0d3YzcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/x28cIQSn19Tbi/giphy.gif">
            <h1 style="font-size: 2rem;">Hehehe yeyyy! ‚ù§Ô∏èüåπ</h1>
            <p>I miss you so much my baby girl! :(</p>
        </div>
    </div>

    <script>
        let noCount = 0;
        const noTexts = ["Sure?", "Really?", "Try again!", "Wrong one!", "Nope!", "Haha click Yes!"];

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const cage = document.getElementById('cage');
            const yesBtn = document.getElementById('yesBtn');

            // 1. Swap text
            btn.innerText = noTexts[noCount % noTexts.length];
            noCount++;

            // 2. Calculate bounds of the "Cage"
            const cageW = cage.offsetWidth;
            const cageH = cage.offsetHeight;
            const btnW = btn.offsetWidth;
            const btnH = btn.offsetHeight;

            // 3. Stay 10px away from the cage walls
            const maxX = cageW - btnW - 10;
            const maxY = cageH - btnH - 10;

            const newX = Math.max(10, Math.floor(Math.random() * maxX));
            const newY = Math.max(10, Math.floor(Math.random() * maxY));

            // 4. Move inside cage
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';

            // 5. Grow Yes Button (cap it at 200px wide to keep layout clean)
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            if (currentSize < 80) { 
                yesBtn.style.fontSize = (currentSize + 5) + 'px';
                yesBtn.style.padding = (parseFloat(window.getComputedStyle(yesBtn).padding) + 2) + 'px';
            }
        }

        // Slideshow
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");
        function showSlides() {
            if(slides.length < 2) return;
            slides[currentSlide].classList.remove("active");
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add("active");
            setTimeout(showSlides, 3000); 
        }
        if (slides.length > 0) setTimeout(showSlides, 3000);

        function showSuccess() {
            document.getElementById('questionPage').classList.add('hidden');
            document.getElementById('successPage').classList.remove('hidden');
            document.getElementById('noBtn').style.display = 'none'; 
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffffff', '#ff8fa3']
            });
        }
    </script>
</body>
</html>
