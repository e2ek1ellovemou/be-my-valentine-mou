<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> ‚ù§Ô∏è For mouuu ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        html, body {
            height: 100svh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(-45deg, #fff0f3, #ffccd5, #ffb3c1, #fff0f3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.3);
            text-align: center;
            width: 85%;
            max-width: 400px;
            z-index: 10;
        }

        .buttons-wrap {
            position: relative;
            width: 100%;
            height: 280px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 20;
            position: relative;
            transition: all 0.2s ease;
            /* Start slightly left of center */
            transform: translateX(-55px);
        }

        #noBtn {
            background-color: #dee2e6;
            color: #6c757d;
            position: absolute;
            z-index: 15;
            transition: left 0.15s ease-out, top 0.15s ease-out;
            white-space: nowrap;
            /* Start slightly right of center */
            left: 50%;
            top: 50%;
            transform: translate(25px, -50%);
        }

        .slideshow-container { 
            position: relative; width: 100%; height: 250px; 
            overflow: hidden; border-radius: 15px; background: #eee;
        }
        .slide { width: 100%; height: 100%; object-fit: cover; display: none; position: absolute; top: 0; left: 0;}
        .active { display: block; }
        .hidden { display: none; }
        
        /* EFFECTS CSS */
        .heart {
            position: fixed;
            bottom: -20px;
            color: #ff4d6d;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .trail {
            position: fixed;
            pointer-events: none;
            transition: 0.6s;
            z-index: 1000;
            font-size: 12px;
            user-select: none;
        }
    </style>
</head>
<body>

    <div id="card">
        <div id="questionPage">
            <div class="slideshow-container">
                <img class="slide active" src="photo1.JPG">
                <img class="slide" src="photo2.JPG">
                <img class="slide" src="photo3.JPG">
                <img class="slide" src="photo4.JPG">
                <img class="slide" src="photo5.JPG">
                <img class="slide" src="photo6.JPG">
                <img class="slide" src="photo7.JPG">
            </div>

            <h1>Will you be my valentine?üíè</h1>
            
            <div class="buttons-wrap" id="cage">
                <button id="yesBtn" onclick="showSuccess()">Yes!</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="successPage" class="hidden">
            <img style="width:220px; border-radius:15px;" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmV2OGpxMm9uenh1ZWt5bjBsZnZhcHptMzk4ZWY3dWc3OWx0d3YzcCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/x28cIQSn19Tbi/giphy.gif">
            <h1 style="font-size: 2rem;">Hehehe yeyyy! ‚ù§Ô∏èüåπ</h1>
            <p>I miss you so much my baby girl! :(</p>
        </div>
    </div>

    <script>
        const noTexts = ["Sure?", "Really?", "Try again!", "Wrong one!", "Nope!", "Haha click Yes!"];
        let noCount = 0;

        // 1. Mouse Heart Trail
        document.addEventListener('mousemove', function(e) {
            const trail = document.createElement('div');
            trail.classList.add('trail');
            trail.innerHTML = '‚ù§Ô∏è';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            document.body.appendChild(trail);
            setTimeout(() => {
                trail.style.transform = 'translateY(-30px) scale(0)';
                trail.style.opacity = '0';
            }, 50);
            setTimeout(() => { trail.remove(); }, 600);
        });

        // 2. Click Burst Effect
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') return;
            for (let i = 0; i < 5; i++) {
                const burst = document.createElement('div');
                burst.style.position = 'fixed';
                burst.style.zIndex = '1000';
                burst.innerHTML = 'üíñ';
                burst.style.left = e.clientX + 'px';
                burst.style.top = e.clientY + 'px';
                const xMove = (Math.random() - 0.5) * 200;
                const yMove = (Math.random() - 0.5) * 200;
                burst.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${xMove}px, ${yMove}px) scale(0)`, opacity: 0 }
                ], { duration: 1000, easing: 'ease-out' });
                document.body.appendChild(burst);
                setTimeout(() => burst.remove(), 1000);
            }
        });

        // 3. Floating Background Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è'; 
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        // 4. Bounded Button Movement
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const cage = document.getElementById('cage');
            const yesBtn = document.getElementById('yesBtn');

            // Reset starting transform so math works
            btn.style.transform = 'none';

            btn.innerText = noTexts[noCount % noTexts.length];
            noCount++;

            const maxX = cage.offsetWidth - btn.offsetWidth - 10;
            const maxY = cage.offsetHeight - btn.offsetHeight - 10;
            const newX = Math.max(10, Math.floor(Math.random() * maxX));
            const newY = Math.max(10, Math.floor(Math.random() * maxY));

            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';

            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            if (currentSize < 80) { 
                yesBtn.style.fontSize = (currentSize + 5) + 'px';
                yesBtn.style.padding = (parseFloat(window.getComputedStyle(yesBtn).padding) + 2) + 'px';
            }
        }

        // 5. Slideshow
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");
        function showSlides() {
            if(slides.length < 2) return;
            slides[currentSlide].classList.remove("active");
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add("active");
            setTimeout(showSlides, 3000); 
        }
        if (slides.length > 0) setTimeout(showSlides, 3000);

        // 6. Success Action
        function showSuccess() {
            document.getElementById('questionPage').classList.add('hidden');
            document.getElementById('successPage').classList.remove('hidden');
            document.getElementById('noBtn').style.display = 'none'; 
            confetti({
                particleCount: 250,
                spread: 100,
                origin: { y: 0.6 }
            });
            setInterval(createHeart, 50); 
        }
    </script>
</body>
</html>
